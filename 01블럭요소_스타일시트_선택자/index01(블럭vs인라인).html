<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- html주석과 같음, ctrl + / -->

  <!-- 
      html요소는 블럭과 인라인 요소로 분류
      
      블럭요소 : x와 y축으로 구성된 공간형태의 크기를 갖음    -> 하나의 공간을 차지하기 때문에 줄바꿈이 발생하게 됨
      -> 블럭안에는 블럭이 들어갈 수 있음

      인라인요소 : 한 줄안에서 설정된 크기로 공간 크기를 갖음 -> 한줄에서 공간을 갖기 떄문에 줄바꿈이 발생하지 않음
      -> 인라인 안에는 블럭이 들어갈 수 없음

    -->

  <h1>블럭요소</h1>

  <h3>h1: 블럭요소</h3>
  <p>p: 블럭요소</p>
  <div>div: 블럭요소</div>
  <ul>
    <li>ul: 큰블럭요소</li>
    <li>li: 작은블럭요소</li>
  </ul>

  <section>section: 블럭요소</section>
  <aside>aside: 블럭요소 -> 암묵적으로 본문요소임을 알려주기위한 태그, 기능은 없음</aside>
  
  <form action="">
    블럭요소 : 블럭요소이기 떄문에 테이블을 넣을 수 있던 것임
  </form>
  <hr>

  <h1>인라인 요소</h1>

  <!-- 
    1.인라인 요소는 줄바꿈이 발생하지 않음
    2.인라인 요소에는 인라인 요소만 들어갈 수 있음
   -->

   <a href="">a: 인라인 요소</a> 
   <a href="">a2: 줄을 바꾸어서 코딩하였으나 줄이 바뀌지 않음</a> <br/>

   <img src="" alt="이미지"/><br/>
   <b>b: 인라인 요소</b><br/>
   <strong>strong: 인라인 요소</strong><br/>
   <span>span: 인라인 요소</span><br/>
   <label for="">label: 인라인 요소</label><br/>
   <input type="text">input: 인라인 요소 <br/>


  <ul>
    <li><span><i><a href="">문제없음</a></i></span></li>
  </ul>

   

</body>

</html>

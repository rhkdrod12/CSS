<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body{
            background-image: url(img/bg_grid.jpg);
        }
        
        p{
            width: 600px;
            min-height: 100px;
            border: 1px solid;

            /* 위, 오른쪽, 아래, 왼쪽을 의미 */
            /* padding: 10px 10px 10px 10px; */
            
            /* 순서대로 위아래, 왼쪽오른쪽 영역을 의미 */
            padding: 10px 20px; 
            
        }
    </style>

</head>
<body>
    
    <p>
        패딩은 박스 안쪽의 여백을 의미(테두리 와 내용 사이의 간격), 녹색으로 표기됨<br/>
        박스의 가로크기는 width 600px + padding 10px + padding 10px + border 1px + border 1px = 642px 가 된다.
    </p>


</body>
</html>

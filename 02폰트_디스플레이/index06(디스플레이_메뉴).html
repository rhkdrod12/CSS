    <style>
        ul,
        li {
            list-style-type: none;
        }

        .box li {
            display: inline-block;

            border: 1px solid #777;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            
        }
        .box li a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav>
        <ul class="box">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
